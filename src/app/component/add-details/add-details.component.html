<div class="add-details">
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
    <h2>Add New</h2>
    <form (ngSubmit)="onSubmit()" #detailsForm="ngForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" required [(ngModel)]="name" name="name">
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" required [(ngModel)]="age" name="age">
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" required [(ngModel)]="address" name="address">
      </div>
      <button type="submit" [disabled]="!detailsForm.form.valid">Add Details</button>
    </form>
  </div>
